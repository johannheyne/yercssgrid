			<p>We can reversing the displaying order of colums.</p>
			<pre class="code"><code>&#060;div class="grid gap-0-20 colreverse"&#062;
&#060;div class="col-0-4"&#062;1&#060;/div&#062;
&#060;div class="col-0-4"&#062;2&#060;/div&#062;
&#060;div class="col-0-4"&#062;3&#060;/div&#062;
&#060;/div&#062;</code></pre>

				<div class="col-0-4">
